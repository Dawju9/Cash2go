<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash2go Scratchers Dashboard</title>
    <style>
        .result-card {
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
        }
        .winner {
            background-color: #e8f5e9;
            border: 1px solid #4CAF50;
        }
        .no-win {
            background-color: #f5f5f5;
            border: 1px solid #9e9e9e;
        }
        .chart-container {
            width: 45%;
            margin: 20px;
            display: inline-block;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .scratch-area {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 0.375rem;
            overflow: hidden;
            cursor: pointer;
            user-select: none;
            background-color: #9ca3af;
        }
        .scratch-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            border-radius: 0.375rem;
            background-color: #9ca3af;
            z-index: 10;
        }
        .scratch-icon {
            position: absolute;
            top: 6px;
            left: 6px;
            font-size: 18px;
            color: #6b7280;
            pointer-events: none;
            user-select: none;
            z-index: 5;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-300 via-gray-200 to-gray-400 flex items-center justify-center p-6">
    <div id="dashboard-container">
        <h1>Cash2go Scratchers Dashboard</h1>
        
        <div id="stats-container">
            <div>Total Scratchers: <span id="total-scratchers">0</span></div>
            <div>Scratched Count: <span id="scratched-count">0</span></div>
            <div>Total Winnings: <span id="total-winnings">0 PLN</span></div>
            <div>Pending Payouts: <span id="pending-payouts">0 PLN</span></div>
        </div>

        <div id="qr-scanner-container">
            <h2>Scan Scratcher QR Code</h2>
            <div id="qr-reader"></div>
            <div id="scratcher-result"></div>
        </div>

        <div class="chart-container">
            <canvas id="sales-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="winnings-chart"></canvas>
        </div>

        <div id="actions">
            <button id="generate-report">Generate Report</button>
            <button id="refresh-stats">Refresh Stats</button>
        </div>
    </div>

    <div class="bg-white shadow-lg w-[360px] h-[160px] rounded-sm flex items-center justify-between p-8">
        <div class="text-gray-600 font-semibold text-lg leading-tight text-left w-28 select-none">
            SCRATCH<br />CARD
        </div>
        <div class="grid grid-cols-3 gap-4 w-[140px]">
            <div class="scratch-area" id="scratch1" aria-label="Scratch card with dollar sign icon">
                <canvas class="scratch-canvas" width="40" height="40"></canvas>
                <i class="fas fa-dollar-sign scratch-icon"></i>
            </div>
            <div class="w-10 h-10 bg-gray-400 rounded-md select-none"></div>
            <div class="w-10 h-10 bg-gray-400 rounded-md select-none"></div>
            <div class="w-10 h-10 bg-gray-400 rounded-md select-none"></div>
            <div class="w-10 h-10 bg-gray-400 rounded-md select-none"></div>
            <div class="w-10 h-10 bg-gray-400 rounded-md select-none"></div>
            <div class="w-10 h-10 bg-gray-400 rounded-md select-none"></div>
            <div class="w-10 h-10 bg-gray-400 rounded-md select-none"></div>
            <div class="w-10 h-10 bg-gray-400 rounded-md select-none"></div>
        </div>
    </div>

    <script>
        const scratchCard = document.getElementById('scratch1');
        const scratchCanvas = scratchCard.querySelector('canvas');
        const context = scratchCanvas.getContext('2d');
        const canvasWidth = scratchCanvas.width;
        const canvasHeight = scratchCanvas.height;

        context.fillStyle = '#9ca3af';
        context.fillRect(0, 0, canvasWidth, canvasHeight);
        context.globalCompositeOperation = 'destination-out';

        let drawing = false;
        const previousPoints = [];

        function getPointerPosition(event) {
            const rect = scratchCanvas.getBoundingClientRect();
            let x, y;
            if (event.touches) {
                x = event.touches[0].clientX - rect.left;
                y = event.touches[0].clientY - rect.top;
            } else {
                x = event.clientX - rect.left;
                y = event.clientY - rect.top;
            }
            return { x, y };
        }

        function drawLine(start, end) {
            context.lineCap = 'round';
            context.lineJoin = 'round';
            context.lineWidth = 10;
            context.beginPath();
            context.moveTo(start.x, start.y);
            context.lineTo(end.x, end.y);
            context.stroke();
        }

        function startDrawing(event) {
            event.preventDefault();
            drawing = true;
            previousPoints.length = 0;
            previousPoints.push(getPointerPosition(event));
        }

        function continueDrawing(event) {
            event.preventDefault();
            if (!drawing) return;
            const currentPoint = getPointerPosition(event);
            for (let i = 0; i < previousPoints.length; i++) {
                drawLine(previousPoints[i], currentPoint);
            }
            previousPoints.push(currentPoint);
            checkScratchCompletion();
        }

        function stopDrawing(event) {
            event.preventDefault();
            drawing = false;
            checkScratchCompletion();
        }

        function checkScratchCompletion() {
            const imageData = context.getImageData(0, 0, canvasWidth, canvasHeight);
            let transparentPixels = 0;
            for (let i = 3; i < imageData.data.length; i += 4) {
                if (imageData.data[i] === 0) {
                    transparentPixels++;
                }
            }
            const scratchedPercentage = (transparentPixels / (canvasWidth * canvasHeight)) * 100;
            if (scratchedPercentage > 60) {
                revealReward();
            }
        }

        function revealReward() {
            scratchCanvas.removeEventListener('mousedown', startDrawing);
            scratchCanvas.removeEventListener('touchstart', startDrawing);
            scratchCanvas.removeEventListener('mousemove', continueDrawing);
            scratchCanvas.removeEventListener('touchmove', continueDrawing);
            scratchCanvas.removeEventListener('mouseup', stopDrawing);
            scratchCanvas.removeEventListener('touchend', stopDrawing);
            scratchCanvas.removeEventListener('mouseleave', stopDrawing);

            context.clearRect(0, 0, canvasWidth, canvasHeight);

            let flashCount = 0;
            const maxFlashes = 6;
            const icon = scratchCard.querySelector('.scratch-icon');
            const flashInterval = setInterval(() => {
                if (flashCount % 2 === 0) {
                    scratchCard.style.backgroundColor = '#10b981';
                    icon.style.color = 'white';
                } else {
                    scratchCard.style.backgroundColor = '#6b7280';
                    icon.style.color = '#d1d5db';
                }
                flashCount++;
                if (flashCount > maxFlashes) {
                    clearInterval(flashInterval);
                    scratchCard.style.backgroundColor = '#10b981';
                    icon.style.color = 'white';
                    showRewardText();
                    updateAccountAndRewards();
                }
            }, 300);
        }

        function showRewardText() {
            const rewardText = document.createElement('div');
            rewardText.textContent = 'WIN $100';
            rewardText.className = 'absolute inset-0 flex items-center justify-center text-white font-bold text-xs select-none';
            scratchCard.appendChild(rewardText);
        }

        function updateAccountAndRewards() {
            const scratchedCountElement = document.getElementById('scratched-count');
            const totalWinningsElement = document.getElementById('total-winnings');

            let scratchedCount = parseInt(scratchedCountElement.textContent, 10);
            scratchedCountElement.textContent = scratchedCount + 1;

            let totalWinnings = parseInt(totalWinningsElement.textContent, 10);
            totalWinningsElement.textContent = `${totalWinnings + 100} PLN`;
        }

        scratchCanvas.addEventListener('mousedown', startDrawing);
        scratchCanvas.addEventListener('touchstart', startDrawing, { passive: false });
        scratchCanvas.addEventListener('mousemove', continueDrawing);
