<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Cash2go Zdrapki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .result-card {
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
        }
        .winner {
            background-color: #e8f5e9;
            border: 1px solid #4CAF50;
        }
        .no-win {
            background-color: #f5f5f5;
            border: 1px solid #9e9e9e;
        }
        .chart-container {
            width: 45%;
            margin: 20px;
            display: inline-block;
        }
        .scratch-card {
            width: 320px;
            margin: 20px auto;
            text-align: center;
            position: relative;
        }
        .tiles {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .tile {
            background-color: #ccc;
            border-radius: 8px;
            box-shadow: inset 0 0 5px #999;
            cursor: pointer;
            touch-action: none;
        }
        #scratch-cursor {
            width: 30px;
            height: 30px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" stroke="silver" stroke-width="8" fill="none"/></svg>');
            position: absolute;
            pointer-events: none;
            display: none;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-300 via-gray-200 to-gray-400 flex items-center justify-center p-6">
    <div id="dashboard-container">
        <h1>Panel Cash2go Zdrapki</h1>
        
        <div id="stats-container">
            <div>Wszystkie zdrapki: <span id="total-scratchers">0</span></div>
            <div>Liczba zdrapanych: <span id="scratched-count">0</span></div>
            <div>Suma wygranych: <span id="total-winnings">0 PLN</span></div>
            <div>Oczekujące wypłaty: <span id="pending-payouts">0 PLN</span></div>
        </div>
    <Section>
        <div id="qr-scanner-container">
            <h2>Zeskanuj kod QR zdrapki</h2>
            <div id="qr-reader"></div>
            <div id="scratcher-result"></div>
        </div>

        <div class="chart-container">
            <canvas id="sales-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="winnings-chart"></canvas>
        </div>

        <div id="actions">
            <button id="generate-report">Generuj raport</button>
            <button id="refresh-stats">Odśwież statystyki</button>
        </div>
    </Section>
        <div id="results-container">
            <h2>Wyniki zdrapek</h2>
            <div id="results-list"></div>
        </div>
    </div>
    <div class="bg-white shadow-lg w-[360px] h-[160px] rounded-sm flex items-center justify-between p-8">
        <div class="scratch-card">
            <div id="scratch-cursor"></div>
            <div class="tiles">
                <canvas class="tile" width="40" height="40"></canvas>
                <canvas class="tile" width="40" height="40"></canvas>
                <canvas class="tile" width="40" height="40"></canvas>
                <canvas class="tile" width="40" height="40"></canvas>
                <canvas class="tile" width="40" height="40"></canvas>
                <canvas class="tile" width="40" height="40"></canvas>
                <canvas class="tile" width="40" height="40"></canvas>
                <canvas class="tile" width="40" height="40"></canvas>
                <canvas class="tile" width="40" height="40"></canvas>
                <canvas class="tile" width="40" height="40"></canvas>
                <canvas class="tile" width="40" height="40"></canvas>
                <canvas class="tile" width="40" height="40"></canvas>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tiles = document.querySelectorAll('.tile');
            const rewards = [0, 0, 0, 5, 10, 20, 50, 100, 500];
            const scratchCursor = document.getElementById('scratch-cursor');
            let scratchedTiles = 0;
            let totalWinnings = 0;
            let isGameComplete = false;
            let isScratching = false;

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            const shuffledRewards = shuffleArray([...rewards]);

            document.addEventListener('mousemove', (e) => {
                if (isScratching) {
                    scratchCursor.style.display = 'block';
                    scratchCursor.style.left = e.pageX + 'px';
                    scratchCursor.style.top = e.pageY + 'px';
                }
            });

            document.addEventListener('mousedown', () => {
                isScratching = true;
                scratchCursor.style.display = 'block';
            });

            document.addEventListener('mouseup', () => {
                isScratching = false;
                scratchCursor.style.display = 'none';
            });

            function handleScratch(e, tile, ctx, index) {
                if (isGameComplete) return;
                const rect = tile.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;

                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(x, y, 8, 0, Math.PI * 2);
                ctx.fill();

                // Add scratch effect particles
                for (let i = 0; i < 5; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const radius = Math.random() * 5;
                    const particleX = x + Math.cos(angle) * radius;
                    const particleY = y + Math.sin(angle) * radius;
                    
                    ctx.beginPath();
                    ctx.arc(particleX, particleY, 2, 0, Math.PI * 2);
                    ctx.fill();
                }

                return getScrathedPercentage(ctx);
            }

            tiles.forEach((tile, index) => {
                const ctx = tile.getContext('2d');
                let isScratched = false;

                ctx.fillStyle = '#ccc';
                ctx.fillRect(0, 0, 40, 40);

                const scratchHandler = (e) => {
                    if (!isScratched && isScratching) {
                        const scratchedPixels = handleScratch(e, tile, ctx, index);
                        if (scratchedPixels > 50) {
                            isScratched = true;
                            scratchedTiles++;
                            revealReward(index, ctx);
                            
                            if (scratchedTiles === 6) {
                                isGameComplete = true;
                                updateStats();
                            }
                        }
                    }
                };

                tile.addEventListener('mousemove', (e) => {
                    if (e.buttons === 1) scratchHandler(e);
                });

                tile.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    scratchHandler(e);
                });
            });

            function getScrathedPercentage(ctx) {
                const imageData = ctx.getImageData(0, 0, 40, 40);
                const pixels = imageData.data;
                let transparentPixels = 0;
                
                for (let i = 3; i < pixels.length; i += 4) {
                    if (pixels[i] === 0) transparentPixels++;
                }
                
                return (transparentPixels / (40 * 40)) * 100;
            }

            function revealReward(index, ctx) {
                ctx.globalCompositeOperation = 'source-over';
                ctx.clearRect(0, 0, 40, 40);
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(0, 0, 40, 40);
                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(shuffledRewards[index] + ' PLN', 20, 20);
                
                if (scratchedTiles <= 6) {
                    totalWinnings += shuffledRewards[index];
                }
            }

            function updateStats() {
                const totalWinningsElement = document.getElementById('total-winnings');
                const scratchedCountElement = document.getElementById('scratched-count');
            
                if (totalWinningsElement) {
                    totalWinningsElement.textContent = totalWinnings + ' PLN';
                }
                if (scratchedCountElement) {
                    scratchedCountElement.textContent = scratchedTiles;
                }
            }
        });
    </script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
