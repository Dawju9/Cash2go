<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash2go Scratchers Dashboard</title>
    <style>
        .result-card {
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
        }
        .winner {
            background-color: #e8f5e9;
            border: 1px solid #4CAF50;
        }
        .no-win {
            background-color: #f5f5f5;
            border: 1px solid #9e9e9e;
        }
        .chart-container {
            width: 45%;
            margin: 20px;
            display: inline-block;
        }
        .scratch-card {
            width: 320px;
            margin: 20px auto;
            text-align: center;
        }
        .tiles {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .tile {
            background-color: #ccc;
            border-radius: 8px;
            box-shadow: inset 0 0 5px #999;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-300 via-gray-200 to-gray-400 flex items-center justify-center p-6">
    <div id="dashboard-container">
        <h1>Cash2go Scratchers Dashboard</h1>
        
        <div id="stats-container">
            <div>Total Scratchers: <span id="total-scratchers">0</span></div>
            <div>Scratched Count: <span id="scratched-count">0</span></div>
            <div>Total Winnings: <span id="total-winnings">0 PLN</span></div>
            <div>Pending Payouts: <span id="pending-payouts">0 PLN</span></div>
        </div>

        <div id="qr-scanner-container">
            <h2>Scan Scratcher QR Code</h2>
            <div id="qr-reader"></div>
            <div id="scratcher-result"></div>
        </div>

        <div class="chart-container">
            <canvas id="sales-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="winnings-chart"></canvas>
        </div>

        <div id="actions">
            <button id="generate-report">Generate Report</button>
            <button id="refresh-stats">Refresh Stats</button>
        </div>
    </div>

    <div class="bg-white shadow-lg w-[360px] h-[160px] rounded-sm flex items-center justify-between p-8">
        <div class="text-gray-600 font-semibold text-lg leading-tight text-left w-28 select-none">
            SCRATCH<br />CARD
        </div>
        <div class="scratch-card">
            <div class="tiles">
                <canvas class="tile" width="40" height="40"></canvas>
                <canvas class="tile" width="40" height="40"></canvas>
                <canvas class="tile" width="40" height="40"></canvas>
                <canvas class="tile" width="40" height="40"></canvas>
                <canvas class="tile" width="40" height="40"></canvas>
                <canvas class="tile" width="40" height="40"></canvas>
                <canvas class="tile" width="40" height="40"></canvas>
                <canvas class="tile" width="40" height="40"></canvas>
                <canvas class="tile" width="40" height="40"></canvas>
            </div>
        </div>
    </div>
    <script type="" src="dashboard.js"></script>
</body>
</html>
